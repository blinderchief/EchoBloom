<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Small 32x32 favicon -->
  <rect width="32" height="32" fill="#1A365D"/>
  
  <!-- Simplified flower for small size -->
  <!-- Petals (4 main petals for clarity at small size) -->
  <ellipse cx="16" cy="8" rx="3" ry="6" fill="#F4A261"/>
  <ellipse cx="24" cy="16" rx="3" ry="6" fill="#FFB6D9" transform="rotate(90 24 16)"/>
  <ellipse cx="16" cy="24" rx="3" ry="6" fill="#F4A261" transform="rotate(180 16 24)"/>
  <ellipse cx="8" cy="16" rx="3" ry="6" fill="#FFB6D9" transform="rotate(270 8 16)"/>
  
  <!-- Center -->
  <circle cx="16" cy="16" r="5" fill="#A8D5BA"/>
  <circle cx="16" cy="16" r="3" fill="#85C7A1"/>
</svg>
